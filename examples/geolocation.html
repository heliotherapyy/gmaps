<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GMaps.js &mdash; Geolocation</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="../gmaps.js"></script>
  <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
  <script type="text/javascript">
    var map;
    $(document).ready(function(){
      var map = new GMaps({
        el: '#map',
        lat: -12.043333,
        lng: -77.028333
      });

      GMaps.geolocate({
        success: function(position){
          map.setCenter(position.coords.latitude, position.coords.longitude);
          map.setZoom(19);
          map.addMarker({
            lat: position.coords.latitude,
            lng: position.coords.longitude,
            animation: google.maps.Animation.DROP,
            icon: "https://cdn.bigmouthclothing.com/assets/images/designs/resized/250/DES-VIEW-955-51765c8b82527.png"
          });
        },
        error: function(error){
          alert('Geolocation failed: '+error.message);
        },
        not_supported: function(){
          alert("Your browser does not support geolocation");
        },
        always: function(){
          alert("You position is found");
        }
      });

      GMaps.on('click', map.map, function(event) {
        var lat = event.latLng.lat();
        var lng = event.latLng.lng();
        map.addMarker({
          lat: lat,
          lng: lng
        });

        console.log("Clicked Point: ", lat, lng);

        // Add Invisible Recaptcha here
      });
    });
  </script>
</head>
<body>
  <h1>Re-inventing Captcha Demo</h1>
  <h2>Click a point where you think is the main entrance</h2>
  <div class="row">
    <div class="span5">
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
